{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row tm-row">
        {% for i in post %}
        <div class="col-md-6">
            <article class="col-6 col-md-6 tm-post">
                <a href="/post/{{i.pk}}" class="effect-lily tm-post-link tm-pt-10">
                    <div class="tm-post-link-inner">
                        <img src="{{i.image.url}}" alt="Image" class="img-fluid" style="height: 300px;">                            
                    </div>
                    <!--<span class="position-absolute tm-new-badge">New</span>-->
                    <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{i.title}}</h2>
        
                    <p class="tm-pt-2">
                        {{i.tagline}}[Read more...]
                    </p>
                </a>                    
                
                <div class="d-flex justify-content-between">
                    <span class="tm-color-primary">{{i.created}}</span>
                    <span>by {{i.author.name}}</span>
                </div>
                <hr>
            </article>
        </div>
        
        {% endfor %}
    </div>
{% endblock %}
